<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <title>Pixel Art</title>
</head>
<body>
  <section id="center">
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette" class="colorPalette">
      <div class="color" id="black"></div>
      <div class="color" id="red"></div>
      <div class="color" id="blue"></div>
      <div class="color" id="green"></div>
    </section>
    <section id="board">
      <button id="clear-board">Limpar</button>
      <input type="number" min="1" id="board-size">
      <button id="generate-board">+</button>
      <section id="pixel-board" class="pixelBoard">
      </section>
    </section>
  </section>
</body>
<script src="script.js"></script>
</html>
