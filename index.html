<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <section>
    <div id="color-palette">
      <div class="color black" id="black"></div>
      <div class="color red" id="red"></div>
      <div class="color blue" id="blue"></div>
      <div class="color green" id="green"></div>
      <input type="color" id="buttonColor" class="paletaInput">
    </div>
  </section>

  <button id="clear-board">Clear</button>
  <div id="pixel-board"></div>
  <p>Type a number of  pixels per square that you want</p>
  <input type="number" id="size">
  <button id="enter">Enter</button>
  
</body>
<script src="script.js"></script>
</html>
